<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/create-user-style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="page-link">
        <a href="../membership-page/membership.html">Membership</a>
        <a href="./user-management.html">User</a>
      </nav>
    </header>
    <main>
      <p class="font-size">Create User</p>
      <form class="create-user-container">
        <div id="grid-wrap">
          <div>
            <label for="name">First Name <i class="fa fa-asterisk"></i></label>
            <br />
            <input
              type="text"
              id="name"
              placeholder="First Name"
              required="true"
            />
          </div>
          <div>
            <label for="surname"
              >Last Name <i class="fa fa-asterisk"></i
            ></label>
            <br />
            <input
              type="text"
              id="surname"
              placeholder="Last Name"
              required="true"
            />
          </div>
          <div id="email-div">
            <label for="email"
              >Email Address <i class="fa fa-asterisk"></i
            ></label>
            <br />
            <input
              type="email"
              id="email"
              placeholder="Email"
              required="true"
            />
          </div>
          <div>
            <label for="membership-select">Change Membership</label>
            <br />
            <select id="membership-select">
              <option value="">--Choose an option--</option>
            </select>
          </div>
        </div>
        <div class="create-user-button">
          <a class="cancel-button" href="./user-management.html">Cancel</a>
          <button type="submit" class="new-user-button">New User</button>
        </div>
      </form>
    </main>
    <footer>Copyright Â©2021 Membership Manager</footer>
    <script type="module" src="create-user.js"></script>
  </body>
</html>
