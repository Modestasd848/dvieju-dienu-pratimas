<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/create-membership.css" />
    <title>Document</title>
    <script src="create-membership.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="page-link">
        <a href="./membership.html">Membership</a>
        <a href="../User/user-management.html">User</a>
      </nav>
    </header>
    <main>
      <p class="font-size">Create Membership</p>
      <form class="create-membership-container">
        <label for="name"
          >Name <input type="text" id="name" placeholder="Name" required="true"
        /></label>

        <br />
        <label for="price"
          >Membership Price
          <input
            type="number"
            name="membership-price"
            id="price"
            placeholder="$"
            step="0.2"
        /></label>
        <br />
        <label for="desciption"
          >Description
          <textarea
            id="description"
            cols="40"
            rows="8"
            required="true"
          ></textarea>
        </label>
        <br />
        <div class="create-user-button">
          <a class="cancel-button" href="../membership-page/membership.html"
            >Cancel</a
          >
          <button type="submit" class="new-membership-button">
            New Membership
          </button>
        </div>
      </form>
    </main>
    <footer><p>Copyright Â©2021 Membership Manager</p></footer>
  </body>
</html>
